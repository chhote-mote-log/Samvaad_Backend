<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test Client</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Test Client</h1>
  <p id="status">Connecting...</p>

  <button onclick="joinSession()">Join Session</button>
  <button onclick="sendMessage()">Send Message</button>

  <div id="messages"></div>

  <script>
    const socket = io('http://localhost:4006'); // Update with your actual socket server URL if needed

    let sessionId = null;
    let userId = null;

    socket.on('connect', () => {
      document.getElementById('status').innerText = '‚úÖ Connected to Socket Server';
      console.log('Connected:', socket.id);
    });

    socket.on('session_state', (session) => {
      console.log('Session state:', session);
    });

    socket.on('new_message', (msg) => {
      const div = document.createElement('div');
      div.innerText = `[Message] ${msg.senderId}: ${msg.content}`;
      document.getElementById('messages').appendChild(div);
    });

    socket.on('mute', () => {
      alert('üîá You are muted');
    });

    socket.on('unmute-user', ({ userId }) => {
      alert(`üéôÔ∏è ${userId} is unmuted`);
    });

    socket.on('error', (errMsg) => {
      alert(`‚ùå Error: ${errMsg}`);
    });

    function joinSession() {
      sessionId = prompt("Enter Session ID:");
      userId = prompt("Enter Your User ID:");

      if (!sessionId || !userId) {
        alert("‚ùó Session ID and User ID are required");
        return;
      }

      socket.emit('join_session', { sessionId, userId });
    }

    function sendMessage() {
      if (!sessionId || !userId) {
        alert("‚ùó Please join a session first");
        return;
      }

      const content = prompt("Enter message:");
      if (!content) return;

      socket.emit('send_message', {
        sessionId,
        message: {
          senderId: userId,
          content,
          timestamp: Date.now(),
          type: 'chat'
        }
      });
    }
  </script>
</body>
</html>
